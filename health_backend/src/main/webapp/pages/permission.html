<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>权限管理
            <small>用户权限管理</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>权限管理</el-breadcrumb-item>
            <el-breadcrumb-item>用户权限管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="权限名称/权限编码" v-model="pagination.queryString" style="width: 200px;"
                          class="filter-item"></el-input>
                <el-button @click="findPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="keyword" label="权限编码" align="center"></el-table-column>
                <el-table-column prop="name" label="权限名称" align="center"></el-table-column>
                <el-table-column prop="description" label="说明" align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增检查项" :visible.sync="dialogFormVisible">
                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="权限编码" prop="keyword">
                                    <el-input v-model="formData.keyword"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="权限名称" prop="name">
                                    <el-input v-model="formData.name"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="权限说明">
                                    <el-input v-model="formData.description" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="权限编码" prop="keyword">
                                    <el-input v-model="formData.keyword"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="权限名称" prop="name">
                                    <el-input v-model="formData.name"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="权限说明">
                                    <el-input v-model="formData.description" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 10,//每页显示的记录数
                total: 0,//总记录数
                queryString: null//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit: false,//编辑表单是否可见
            rules: {//校验规则
                keyword: [{required: true, message: '权限编码为必填项', trigger: 'blur'}],
                name: [{required: true, message: '权限名称为必填项', trigger: 'blur'}]
            }
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created: function () {
            this.findPage();
        },
        methods: {
            //编辑
            handleEdit: function () {
                this.$refs['dataEditForm'].validate((valid) => {
                    if(valid) {
                        //表单校验通过，可以提交数据
                        axios.post("/checkitem/edit.do", this.formData).then((response) => {
                            if(response.data.flag
                    )
                        {
                            //弹出提交成功信息
                            this.$message({
                                type: 'success',
                                message: response.data.message
                            })
                        }
                    else
                        {
                            //执行失败
                            response.$message.error(response.data.message)
                        }
                    }).
                        finally(() => {
                            //无论成功失败，都调用分页方法
                            this.findPage();
                        //隐藏编辑窗口
                        this.dialogFormVisible4Edit = false;
                    })
                        ;
                    }else {
                        //表单校验不通过
                        this.$message.error("表单数据校验失败");
                return false;
            }
            })
            },
            //添加
            handleAdd: function () {
                //alert();
                this.$refs["dataAddForm"].validate((valid) => {
                    if(valid) {
                        //表单数据通过校验，发送ajax异步请求将表单数据提交到后台
                        console.log(this.formData);
                        axios.post("/permission/add.do", this.formData).then((res) => {
                            //关闭新增窗口
                            this.dialogFormVisible = false;
                        if (res.data.flag) {
                            //新增成功后，重新调用分页查询方法
                            this.findPage();
                            this.$message({
                                message: response.data.message,
                                type: "success"
                            });
                        } else {
                            //弹出错误提示
                            this.$message.error(res.data.message);
                        }
                        ;
                    })
                    }else{
                        //校验失败
                        this.$message.error("表单校验失败");
                return false;
            }
            })
            },
            //分页查询
            findPage: function () {
                var param = {
                    currentPage: this.pagination.currentPage,   //当前页码
                    pageSize: this.pagination.pageSize,     //每页显示的条目数
                    queryString: this.pagination.queryString    //查询条件
                };
                axios.post("/permission/findPage.do", param).then((response) => {
                    //为模型数据赋值，基于VUE双向绑定到展示页面
                    this.pagination.total = response.data.total;    //总记录数
                this.dataList = response.data.rows; //当前页显示的数据
            })
            },
            // 重置表单
            resetForm: function () {
                this.formData = {};   //重置数据
            },
            // 弹出添加窗口
            handleCreate: function () {
                this.dialogFormVisible = true;
                this.resetForm();
            },
            // 弹出编辑窗口
            handleUpdate: function (row) {
                this.dialogFormVisible4Edit = true;
                //发送异步请求将id传到后台
                axios.get("/permission/findById.do?id=" + row.id).then((response) => {
                    if(response.data.flag
            )
                {
                    //得到回写数据
                    this.formData = response.data.data;
                }
            else
                {
                    this.$message.error(response.data.message);
                }
            })
            },
            //切换页码
            handleCurrentChange: function (currentPage) {
                //currentPage为选择的页码
                this.pagination.currentPage = currentPage;
                //页面切换后重新进行分页数据查询
                this.findPage();
            },
            showMessage(r) {
                if (r == 'Error:Request failed with status keyword 403') {
                    //权限不足
                    this.$message.error('无访问权限');
                    return;
                } else {
                    this.$message.error('未知错误');
                    return;
                }
            },
            // 删除
            handleDelete: function (row) {    //row是json数据，而删除只需要json中的id
                //删除操作需要给用户提示
                this.$confirm("确认删除当前选中的记录吗？", "提示", {type: 'warning'}).then(() => {
                    //发送异步请求，将id传递到后台
                    axios.get("/permission/delete.do?id=" + row.id).then((response) => {
                        if(response.data.flag
            )
                {
                    //删除成功
                    this.$message({
                        message: response.data.message,
                        type: "success"
                    });
                    //重新查询数据
                    this.findPage();
                }
            else
                {
                    //删除失败
                    this.$message.error(response.data.message);
                }
            }).
                catch((r) => {
                    this.showMessage(r);
            })
                ;
            }).
            catch(() => {
                    this.$message({
                        type: "info",
                        message: "已取消删除操作"
                    });
            })
                ;
            }
        }
    })
</script>
</html>
